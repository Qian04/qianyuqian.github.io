<html>
<head><title>Register Form</title>
<meta name="viewport" content="width=device-width, initial-scale=0.8">

<style>
table{

background-color:LemonChiffon;
font-size:16pt;
width: 30%
}
caption{
font-family:Segoe Script;

font-weight:bold;

}
th,td {
padding: 20px;

}
td.title{
font-weight:bold;

</style>

<script>
function myFunction(){
 var z = document.getElementById("studentname");
z.value = z.value.toUpperCase();
}

function validateForm(){
let x = document.forms["RegisterForm"]["studentname"].value;
if (x == ""){
alert("Please write your name.");
return false;
}

let y = document.forms["RegisterForm"]["contactnum"].value;
if (y == ""){
alert("Please enter your phone number.");
return false;
}
alert("Thanks for your participation!!")
}
</script>
</head>
<body topmargin="50">


<center>
<table><form name=RegisterForm onsubmit="return validateForm()">

</tr>

<tr>

<tr>
<td class='title'>
Course:
</td><td>

</tr>

</table>

</center>

</html>
