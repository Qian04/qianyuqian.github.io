<script>
function validateForm(){
let x = document.forms["RegisterForm"]["studentname"].value;
if (x == ""){
alert("Please write your name.");
return false;
}
var letters = /^[A-Z]/;
if (!x.match(letters))
{
alert("Please write your name in CAPITAL.");
return false;
}

let y = document.forms["RegisterForm"]["contactnum"].value;
if (y == ""){
alert("Please enter your phone number.");
return false;
}
}
</script>
</head>
