<html>
<head>
<title>Form-Text Input</title>
</head>
<body topmargin=50>
<center>
<table width=30% height=50% cellpadding=5px>
<form>
<p style="background-color:powderblue;
color:#696969;font-family:verdana;
font-size:160%;text-align:center;
width:60%;height:fit-content">
<br>
Personal details:
<br><br>
<tr>
<td>First Name:</td> 
<td><input type=text name=fname></td></tr>
<tr>
<td>Last Name:</td>
<td><input type=text name=lname></td></tr>
<tr>
<td>Gender:</td>
<td><input type=radio name=gender value=Male>Male
<input type=radio name=gender value=Female>Female</td>
</tr>
<tr>
<td>Choose your favorite subjects: </td>
<td><input type=checkbox name=fav_sub value=DCS4103>DCS4103<br>
<input type=checkbox name=fav_sub value=DCS3003>DCS3003<br>
<input type=checkbox name=fav_sub value=MST1003>MST1003<br>
<input type=checkbox name=fav_sub value=MST2003>MST2003<br></td></tr>
<tr>
<td>Address:</td>
<td><textarea rows=4 cols=30 name=address></textarea></td></tr>
<tr>
<td>Date of birth:</td>
<td><input type=date name=dob></td></tr>
<tr>
<td>Login password:</td>
<td><input type=password name=loginpass></td></tr>
<tr>
<td></td>
<td><input type=submit value=Submit>
<input type=reset value=Reset></td></tr>
</form>
</table>
</center>
</body>
</html>
